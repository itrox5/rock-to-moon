<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Land On a Moon</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Moon Landings<span class="score">0</span></h1>
    <div class="overlay">
      <h2 class="overlay__instructions">Land the rocket on as many moons as you can in 15 seconds!</h2>
      <h2 class="overlay__final-core">You made <span class="overlay__final-score">0</span> moon landings</h2>
      <button class="overlay__play-button">PLAY</button>
    </div>
    <div class="game">
      <div class="game__cloud">
        <div class="game__moon"></div>
      </div>
      <div class="game__cloud">
        <div class="game__moon"></div>
      </div>
      <div class="game__cloud">
        <div class="game__moon"></div>
      </div>
      <div class="game__cloud">
        <div class="game__moon"></div>
      </div>
      <div class="game__cloud">
        <div class="game__moon"></div>
      </div>
      <div class="game__cloud">
        <div class="game__moon"></div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
